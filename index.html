    <header>
      <h1 class="sr-only">nft-preview-card</h1>

        <div class="container-fluid py-4">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="card mx-auto p-3  rounded-3 text-align-start" id="bg" >
                <div class="active rounded-3">
                    <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" class="rounded-3"  id="image1" alt="clear crystal on dark blue bg">

                </div>
                <div class="card-body">
                  <h2 class="card-title py-3 " id="on-hover">Equilibrium #3429</h2>
                  <p class="card-text fw-3 fs-5">Our Equilibrium collection promotes balance and calm.</p>
                  <div class="flex1 py-3">
                      <p id="on-hover2"><img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum" class="p-2"> 0.041 ETH</p>
                      <p class="p"><img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock" class="p-2">3 days left</p>
                  </div>
                  <hr>
                  <div class="avatar-div">
                    <img src="./nft-preview-card-component-main/images/image-avatar.png" id="avatar" alt="boy-face">
                    <p>Creation of <span  id="span1">Jules Wyvern</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="attribution" id="info">
